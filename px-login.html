<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../iron-ajax/iron-ajax.html"/>

<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-login counter-value="1">Hi</px-login>

@element px-login
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-login">
  <link rel="import" type="css" href="css/px-login.css"/>
  <template>
    <button on-click="login">Sign In</button>
    <button on-click="logout" hidden>Log Out</button>
    <div style="color:white">{{username}}</div>
    <iron-ajax
      auto
      url="/userinfo"
      handle-as="json"
      on-response="setUserInfo"></iron-ajax>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-login',

    ready: function() {
      this.username = 'Lauren';
    },

    /**
     * redirects to /login
     *
     * @method login
     */
    login: function(event, detail, sender) {
      window.location = "/login"
    },

    setUserInfo: function(response) {
      console.log('INFO', response);
      // {"email":"rocket@ge.com","user_name":"rocket"}
    }

  });
</script>
